<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeTN - Login</title>
  <link rel="stylesheet" href="/style/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login BeTN</h2>
    <form id="login-form" novalidate>
      <div id="form-error" class="form-error"></div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Inserisci email" required>
        <small class="error-message"></small>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Inserisci password" required>
          <button type="button" class="password-toggle" data-target="password">
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
              <circle cx="12" cy="12" r="2.5"/>
            </svg>
          </button>
        </div>
        <small class="error-message"></small>
      </div>

      <button type="submit" id="login-btn">Accedi</button>
      <p class="signup-link">
        Non sei iscritto? <a href="../signup/signup.html">Registrati</a>
      </p>
    </form>
  </div>

  <script src="/login/login.js"></script>
</body>
</html>
