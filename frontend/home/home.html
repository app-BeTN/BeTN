<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>BeTN - Home</title>
  <link rel="stylesheet" href="./../style/home.css" />
</head>

<body>
  <!-- ========== HEADER ========== -->
  <header class="top-header">
    <div class="header-left">
      <img src="/assets/img/logo.png" alt="Logo BeTN" class="logo" />
      <h1 class="title">BeTN</h1>
    </div>
    <div id="auth-buttons"></div>
    <div id="overlay"></div>
  </header>

  <!-- ====================================================
       SEZIONE “CATEGORIE” – Vista iniziale con 7 card
       ==================================================== -->
  <section id="cards-container">
    <!-- I miei eventi -->
    <div class="card-home card-grande card-miei" id="card-miei-eventi">
      <h3>I miei eventi</h3>
    </div>

    <!-- Eventi a cui sono iscritto -->
    <div class="card-home card-grande card-iscritti" id="card-eventi-iscritti">
      <h3>Eventi a cui sono iscritto</h3>
    </div>

    <!-- Tutti gli eventi -->
    <div class="card-home card-enorme card-tutti" id="card-tutti-eventi">
      <h3>Tutti gli eventi</h3>
    </div>

    <!-- Eventi musicali -->
    <div class="card-home card-piccola card-musica" id="card-eventi-musicali">
      <h3>Eventi musicali</h3>
    </div>

    <!-- Eventi culturali -->
    <div class="card-home card-media card-cultura" id="card-eventi-culturali">
      <h3>Eventi culturali</h3>
    </div>

    <!-- Eventi sportivi -->
    <div class="card-home card-media card-sport" id="card-eventi-sportivi">
      <h3>Eventi sportivi</h3>
    </div>

    <!-- Altri eventi -->
    <div class="card-home card-piccola card-altro" id="card-altri-eventi">
      <h3>Altri eventi</h3>
    </div>
  </section>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <p>BeTN © 2025</p>
  </footer>

  <!-- ========== SCRIPT PRINCIPALE ========== -->
  <script src="./../home/home.js"></script>
</body>

</html>
