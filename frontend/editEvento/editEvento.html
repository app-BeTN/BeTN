<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifica evento | BeTN</title>
  <link rel="stylesheet" href="./../style/creaEvento.css" />
</head>
<body>
  <header>
    <h1>Modifica evento</h1>
    <button id="logout-btn">Esci</button>
  </header>
  <main>
    <form id="editForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="descrizione">Descrizione:</label>
      <textarea id="descrizione" name="descrizione" rows="3"></textarea>

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required />

      <label for="ora">Ora:</label>
      <input type="time" id="ora" name="ora" required />

      <label for="luogo">Luogo:</label>
      <input type="text" id="luogo" name="luogo" required />

      <label for="tipoEvento">Tipo Evento:</label>
      <input type="text" id="tipoEvento" name="tipoEvento" required />

      <label for="postiDisponibili">Posti Disponibili:</label>
      <input type="number" id="postiDisponibili" name="postiDisponibili" required min="1" />

      <label for="tipoVisibilita">Visibilit√†:</label>
      <select id="tipoVisibilita" name="tipoVisibilita">
        <option value="pubblico">Pubblico</option>
        <option value="privato">Privato</option>
      </select>

      <button type="submit">Salva modifiche</button>
      <button type="button" id="annulla-btn">Annulla</button>
    </form>
  </main>

  <script src="./editEvento.js"></script>
</body>
</html>
