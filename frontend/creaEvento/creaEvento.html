<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crea Evento</title>
  <link rel="stylesheet" href="./../style/creaEvento.css">
</head>

<body>

  <div class="form-container">
    <h2>Crea un nuovo evento</h2>
    <form id="eventForm">
      <div class="form-group">
        <label for="nome">Nome Evento</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <textarea id="descrizione" name="descrizione" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div id="errore-data" class="errore hidden" style="margin-top: -15px; margin-bottom: 5px;">Impossibile inserire
        date passate.</div>

      <div class="form-group">
        <label for="ora">Ora</label>
        <input type="time" id="ora" name="ora" required>
      </div>
      <div id="errore-ora" class="errore hidden" style="margin-top: -15px; margin-bottom: 5px;">Impossibile inserire un
        orario passato.</div>

      <div class="form-group">
        <label for="luogo">Luogo</label>
        <input type="text" id="luogo" name="luogo" required>
      </div>

      <div class="form-group">
        <label for="tipoEvento">Categoria</label>
        <select id="tipoEvento" name="tipoEvento" required>
          <option value="">Seleziona</option>
          <option value="Musica">Musica</option>
          <option value="Sport">Sport</option>
          <option value="Cultura">Cultura</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipoVisibilita">Visibilit√†</label>
        <select id="tipoVisibilita" name="tipoVisibilita" required>
          <option value="pubblico">Pubblico</option>
          <option value="privato">Privato</option>
        </select>
      </div>


      <div class="form-group">
        <label for="postiDisponibili">Capienza Massima</label>
        <input type="number" id="postiDisponibili" name="postiDisponibili" min="1">
      </div>

      <div class="button-row">
        <button type="button" id="annulla-btn">Annulla</button>
        <button id="creaEvento-btn" type="submit">Crea Evento</button>
      </div>
    </form>
  </div>
  <script src="./../creaEvento/creaEvento.js"></script>
</body>

</html>
