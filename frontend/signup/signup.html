
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - BeTN</title>
  <link rel="stylesheet" href="/style/signup.css">
</head>
<body>
  <div class="signup-container">
    <h1>Crea un account BeTN</h1>
    
    <form id="signup-form">
      <input type="text" id="nome" placeholder="Nome utente" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="piva" placeholder="Partita IVA" style="display:none;" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="conferma-password" placeholder="Conferma Password" required>
      <select id="tipo" required onchange="gestisciTipoUtente()">
        <option value="privato">Privato</option>
        <option value="azienda">Azienda</option>
      </select>
      <button type="submit">Registrati</button>
    </form>

    <div class="divider">oppure</div>

    <button class="btn-spid" onclick="redirectspid()">Registrati con SPID</button>
  </div>

  <script src="/signup/signup.js"></script>
</body>
</html>
