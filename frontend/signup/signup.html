<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - BeTN</title>
  <link rel="stylesheet" href="/style/signup.css">
</head>

<body>
  <div class="signup-container">
    <h1>Crea un account BeTN</h1>

    <form id="signup-form">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome utente" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="piva" id="labalPiva" style="display:none;">P.IVA</label>
      </div>
      <input type="text" id="piva" placeholder="Partita IVA" style="display:none;">

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="password-toggle" data-target="password">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
            <circle cx="12" cy="12" r="2.5" />
          </svg>
        </button>
        <small id="regole-password"
          style="color: #6e6e73; font-size: 0.58rem; display: block; margin-top: -13px; margin-bottom: 10px; text-align:center;">Deve
          contenere almeno 6 caratteri, una lettera maiuscola, un numero e un simbolo (!@#$%^&*).</small>
      </div>

      <div class="form-group">
        <label for="conferma-password">Conferma password</label>
        <input type="password" id="conferma-password" placeholder="Conferma Password" required>
        <button type="button" class="password-toggle" data-target="conferma-password">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
            <circle cx="12" cy="12" r="2.5" />
          </svg>
        </button>
        <small id="errore-password" style="color: red; display:none; margin-top: -15px; margin-bottom: 5px;">Le password
          non corrispondono</small>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo di account</label>
        <select id="tipo" required onchange="gestisciTipoUtente()">
          <option value="privato">Privato</option>
          <option value="azienda">Azienda</option>
        </select>
      </div>

      <button id="signup-btn" type="submit">Registrati</button>
      <p class="login-link">Hai gi√† un account? <a href="../login/login.html">Accedi</a></p>
    </form>

    <script src="/signup/signup.js"></script>
</body>

</html>
